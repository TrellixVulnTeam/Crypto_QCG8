<div class="Discover">
    <div fxLayout="row" fxLayoutAlign="space-evenly start">

      <div fxFlex="100%" class="DiscoverLefBar">
        <div class="box-2">
          <div class="row m-0">
            <div class="col-sm-12 p-0">
              <p class="followheader"> Report Post <span style="cursor:pointer; position:absolute; right:10px; font-size:20px" (click)="close()"> X </span> </p>
            </div>
            <div class="row">
                <div class="col-sm-12 tick" >
                  <img class="ml-0" (click)="ActiveCategorySelect('01', 'Harassment')"  style="cursor:pointer" [ngClass]="{ 'p-10': ActiveCategory != '01' }" src="./../../assets/images/tick.png" alt=""> <p> Harassment </p> 
                </div>
                <div class="col-sm-12 tick" >
                  <img class="ml-0" (click)="ActiveCategorySelect('02', 'Spam')"  style="cursor:pointer" [ngClass]="{ 'p-10': ActiveCategory != '02' }" src="./../../assets/images/tick.png" alt=""> <p> Spam </p> 
                </div>
                <div class="col-sm-12 tick" >
                  <img class="ml-0" (click)="ActiveCategorySelect('03', 'Repeated')"  style="cursor:pointer" [ngClass]="{ 'p-10': ActiveCategory != '03' }" src="./../../assets/images/tick.png" alt=""> <p> Repeated </p> 
                </div>
                <div class="col-sm-12 tick" >
                  <img class="ml-0" (click)="ActiveCategorySelect('04', 'Other')"  style="cursor:pointer" [ngClass]="{ 'p-10': ActiveCategory != '04' }" src="./../../assets/images/tick.png" alt=""> <p> Other </p> 
                </div>
                <div class="col-sm-12 explain">
                  <label> Explain </label>
                  <input type="text" #explain >
                  <span *ngIf="ErrorShow" style="color:red;font-size:12px"> Explanation is Required </span>
                </div>
            </div>
            <!-- follow people End  -->
          </div>

          <hr class="m-5">
          <div class="text-right mr-20">
            <button [disabled]="DontSubmit" (click)="submit(explain.value)" class="btn-flat btn btn-cutom mb-5" > Submit </button>
          </div>
        </div>
        <!-- follow people  -->
      </div>
    </div>


</div>
