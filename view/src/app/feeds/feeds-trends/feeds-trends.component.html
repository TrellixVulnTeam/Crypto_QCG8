<div class="Trends">
  <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxFlex="30%">
        <p-scrollPanel  [style]="{width: '100%', height: scrollHeight }" styleClass="customscroll_1">

            <div *ngIf="CoinListLoader" class="col-sm-12" >
                <div style="height:300px" fxLayout="row" fxLayoutAlign="space-evenly center">
                    <div fxFlex>
                        <div class="preloader-orbit-loading">
                            <div class="cssload-inner cssload-one"></div>
                            <div class="cssload-inner cssload-two"></div>
                            <div class="cssload-inner cssload-three"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngFor="let item of ListOfCoins; let i=index" (click)="ChangeActiveCoin(i)" [ngClass]="{'selected': ActiveCoin == i}" class="coinlistitem " fxLayout="row" fxLayoutAlign="start center">
                <div fxFlex="45px">
                    <img class="coinlistImg" src="https://www.cryptocompare.com{{item.ImageUrl}}" alt="">
                </div>
                <div class="mt-10" fxFlex>
                    <p class="coinlistname">{{item.FullName}} </p>
                    <p class="coinlistamt"> $ {{item.Rate}} </p>
                </div>
            </div>

            <br>

        </p-scrollPanel>
    </div>
    <div fxFlex="70%">
        <div class="tabStyleTwo">
            <div class="text-center">
                    <img style="max-height:220px;" src="assets/images/bitcoin_chart.png" alt="">
            </div>
                

                    <div class="impression">

                        <div class="headerPost mt-10" fxLayout="row" fxLayoutAlign="space-evenly">
                            <div fxFlex (click)="OpenModel()">
                                <div class="leftArea">
                                    <i class="fa fa-file-text" aria-hidden="true"></i>  Write Impression...
                                </div>
                            </div>
                        </div>

                        <p-scrollPanel style="width:100%;"  [style]="{width: '100%', height: impresionsHeight }" styleClass="customscroll_1">

                            <div *ngIf="ImpressionsListLoader" class="col-sm-12" >
                                <div style="height:300px" fxLayout="row" fxLayoutAlign="space-evenly center">
                                    <div fxFlex>
                                        <div class="preloader-orbit-loading">
                                            <div class="cssload-inner cssload-one"></div>
                                            <div class="cssload-inner cssload-two"></div>
                                            <div class="cssload-inner cssload-three"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div *ngFor="let item of ListOfImpressions; let i=index" class="impressionPost">
                                <div class="impressionbody">
                                    <p class="impressiontext"> {{item.PostText}} </p>
                                </div>
                                <hr class="m-0">
                                <div class="impressioninfo">
                                        <div class="PostHeader" fxLayout="row" fxLayoutAlign="space-between">
                                                <div fxFlex>
                                                    <div class="leftSide">
                                                        <div class="" fxLayout="row" fxLayoutAlign="start center">
                                                            <div fxFlex="45px">
                                                                <img class="postuserImg" src="assets/images/users/{{item.UserImage}}" alt="">
                                                            </div>
                                                            <div class="mt-10" fxFlex>
                                                                <p class="postusercategory"> <span class="postusername"> {{item.UserName}},  </span> {{item.UserCategoryName}}  &nbsp; | &nbsp; {{item.UserProfession | slice:0:15 }}{{ item.UserProfession?.length > 15 ? '...' : ' ' }} </p>
                                                                <p class="postuserfollowers"> {{item.Followers}} Followers </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div fxFlex="25%">
                                                    <div class="rightSide">
                                                        <div class="" fxLayout="row" fxLayoutAlign="end center">
                                                            <div class="text-right" fxFlex>
                                                                <p class="postaction"> ... </p>
                                                                <p class="postdate"> {{item.PostDate | timeAgo}} </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                </div>
                            </div>


                        </p-scrollPanel>
                    </div>
                        
        </div>
    </div>
  </div>
</div>
